services:
  - type: web
    name: goat-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS
        value: "http://localhost:3000,https://goat-arena.vercel.app"
      - key: PYTHON_VERSION
        value: 3.11.0
